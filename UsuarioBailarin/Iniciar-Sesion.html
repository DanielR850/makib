<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BAF</title>
    <link rel="stylesheet" href="../css/Usuario-Bailarin/Iniciar-Sesion.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body id="main-body" class="d-flex justify-content-center align-items-center vh-100">

    <main class="d-flex justify-content-center align-items-center position-relative w-100">
        <img src="../assets/img/Logo.png" alt="Logo" class="background-logo">
        
        <div class="login-container bg-transparent rounded p-3 shadow-sm">
            <h1 class="text-center mb-4">Iniciar Sesión</h1>
            <form>
                <div class="form-group mb-3">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" class="form-control" placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-group mb-4">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" class="form-control">
                        <option>Bailarín</option>
                        <option>Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
